<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>{% block title %}{% endblock title %}</title>
    {% block style %}{% endblock style %}
    <link rel="icon" href="{% static 'images/fav.png' %}" type="image/png" sizes="64x64">
</head>

<body>
    <div class="full">
        <div class="navbar">
            <div class="logo">
                <a href="/"><img class="logo" src="{% static 'images/Green Leaf Logo.png' %}"></a>
            </div>
            <div class="five">
                {% if request.user.is_authenticated %}
                <div class="navbuttons">
                    <a href="/logwaste/profile"><button class="button">Profile</button></a>
                </div>
                {% else %}
                <div class="navbuttons">
                    <a href="/logwaste/logins"><button class="button">Login</button></a>
                </div>
                {% endif %}

                <div class="navbuttons">
                    <a href="/logwaste/ewastes"><button class="button">E-waste</button></a>
                </div>
                <div class="navbuttons">
                    <a href="/dumpstatcontact/dumps"><button class="button">Dumpyards</button></a>
                </div>
                <div class="navbuttons">
                    <a href="/dumpstatcontact/stats"><button class="button">Stats</button></a>
                </div>
                <div class="navbuttons">
                    <a href="/dumpstatcontact/about"><button class="button">About</button></a>
                </div>
            </div>
        </div>
        {% block rest %}{% endblock rest %}
    </div>
    {% block script %}{% endblock script %}
</body>

</html>
